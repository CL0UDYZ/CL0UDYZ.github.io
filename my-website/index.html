<!DOCTYPE html>
<html>
<head>
    <style>
        /* This is the styling you already wrote, just put inside <style> tags */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Will you be my Valentine?</h1>
        <button onclick="alert('Yay! ❤️')">Yes!</button>
    </div>

</body>
</html>
